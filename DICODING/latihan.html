<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container py-5">
            <div class="d-flex justify-content-between">
                <div class="w-50">
                    <h1>Profile Setting</h1>
                    <p>From this page, you can edit your profile details and edit your password.</p>
                </div>
                <div>
                    <button class="btn btn-light mt-5">Setting <i class="fa-solid fa-gear text-secondary"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4 d-flex">
        <img src="indie grayson _ devils night.jpeg" class="w-25 rounded-circle me-4" alt="...">
        <form class="w-50 row g-3">
            <div class=" col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class=" col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class=" col-md-6">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram">
                <button type="Save" class="btn btn-primary w-100 text-bg-success p-3 mt-4">Save</button>
            </div>
            <div class=" col-md-6">
                <label for="whatsapp" class="form-label">Whatsapp</label>
                <input type="text" class="form-control" id="whatsapp">
            </div>
        </form>
    </main>

    <footer class="bg-dark p-3">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <h5 class="text-white">Keisha</h5>
                </div>
                <div class="d-flex">
                    <p><a href="" class="text-decoration-none text-white mx-2">Home</a></p>
                    <p><a href="" class="text-decoration-none text-white mx-2">About</a></p>
                    <p><a href="" class="text-decoration-none text-white mx-2">Account</a></p>
                </div>
            </div>
            <hr class="text-white">
            <div class="d-flex justify-content-between">
                <div>
                    <p class="text-white">&copy; Copyright 2025, Scindapsus Indonesia</p>
                </div>
                <div>
                    <i class="fa-brands fa-instagram text-white"></i>
                    <i class="fa-brands fa-whatsapp text-white"></i>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
